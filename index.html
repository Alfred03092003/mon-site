<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfred | Développeur Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    header {
      padding: 50px 20px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background: white;
      color: #2575fc;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background: #2575fc;
      color: white;
      border: 1px solid white;
    }

    section {
      padding: 50px 20px;
      background: white;
      color: #333;
    }

    section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    section p {
      font-size: 1.1em;
      max-width: 600px;
      margin: auto;
    }

    footer {
      padding: 20px;
      background: #333;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bonjour, je suis Alfred</h1>
    <p>Développeur Web | Front-end & Back-end</p>
    <a href="#projets" class="btn">Voir mes projets</a>
  </header>

  <section id="projets">
    <h2>Mes Projets</h2>
    <p>Bientôt disponible ici : découvrez mes meilleurs projets en HTML, CSS, JavaScript, et plus encore !</p>
  </section>

  <footer>
    &copy; 2025 Alfred - Tous droits réservés
  </footer>

</body>
</html>
